<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Mecánico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="row container">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary mt-50" data-bs-toggle="modal" data-bs-target="#mecanico">
                Agregar Mecánico
            </button>
            <button type="button" class="btn btn-primary mt-50" data-bs-toggle="modal" data-bs-target="#agregar">
                Agregar Vehículo
            </button>
            <button type="button" class="btn btn-primary mt-50" data-bs-toggle="modal" data-bs-target="#asignar">
                Asignar vehiculo
            </button>
            
        </div>
    </div>
    
    <h1 class="mt-50">Listado de vehiculos</h1>
    <div class="row container">
        <div class="col-md-6">Mostrar 
            <select class="sel" id="registros" name="registros">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
            registros por página
        </div>
        <div class="col-md-6">
            
        </div>
    </div>

    <div class="row container">
        <div class="col-md-12">
            <table class="table table-hover mt-20">
                <thead class="table-dark">
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Tipo</th>
                    <th>Propietario</th>
                    <th>Correo</th>
                    <th>Fecha Ingreso</th>
                    <th>Mecanico asignado</th>
                </thead>
                <tbody id="tbl-vehiculos">

                </tbody>
            </table>
            <!-- Paginacion -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center pagination-sm mb-4" id="paginas">
                </ul>
            </nav>
          
        </div>
    </div>    
    

    <!-- recepcion de vehiculos -->
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="TituloLabel">Registro de Vehiculos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="vehiculos" class="row g-3">
                <h4>Datos del propietario</h4>
                <div class="col-md-6">
                  <label for="tarea" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="col-md-6">
                    <label for="tarea" class="form-label">Identificación</label>
                    <input type="number" class="form-control" id="identificacion" name="identificacion">
                  </div>
                  <div class="col-md-6">
                    <label for="tarea" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                  </div>
                  <div class="col-md-6">
                      <label for="tarea" class="form-label">Correo</label>
                      <input type="email" class="form-control" id="correo" name="correo">
                    </div>
                  
                  <hr class="mt-20">
                  <h4 class="mt-20">Datos del vehiculo</h4>
                <div class="col-md-4">
                  <label for="marca" class="form-label">Marca</label>
                  <select class="form-control" name="marca" id="marca">
                    <option selected>seleccione</option>
                    <option value="Alfa Romeo">Alfa Romeo</option>
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Ford">Ford</option>
                    <option value="Honda">Honda</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Volkswagen">Volkswagen</option>
                  </select>
                </div>
                <div class="col-md-4">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo">
                  </div>
                  <div class="col-md-4">
                    <label for="color" class="form-label">Color</label>
                    <select class="form-control" name="color" id="color">
                      <option selected>Seleccione</option>
                      <option value="Amarillo">Amarillo</option>
                      <option value="Azul">Azul</option>
                      <option value="Blanco">Blanco</option>
                      <option value="Gris">Gris</option>
                      <option value="Marrón">Marrón</option>
                      <option value="Naranja">Naranja</option>
                      <option value="Negro">Negro</option>
                      <option value="Plateado">Plateado</option>
                      <option value="Rojo">Rojo</option>
                      <option value="Verde">Verde</option>
                    </select>
                    
                  </div>
                  <div class="col-md-6">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-control" name="tipo" id="tipo">
                        <option selected>Seleccione</option>
                        <option value="Sedan">Sedan</option>
                        <option value="Camioneta">Camioneta</option>
                        <option value="Rustico">Rustico</option>
                        <option value="Jeep">Jeep</option>
                      </select>
                  </div>
                  <div class="col-md-6">
                    <label for="placa" class="form-label">Placa</label>
                    <input type="text" class="form-control" id="placa" name="placa">
                  </div>
                  <div class="col-md-12">
                    <label for="motivo" class="form-label">Motivo</label>
                    <input type="text" class="form-control" id="motivo" name="motivo">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnvehiculo">Grabar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="mecanico" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="TituloLabel">Registro de mecanicos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="mecanicos" class="row g-3">
                <h4>Datos del mecanico</h4>
                <div class="col-md-6">
                  <label for="tarea" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="mecnombre" name="mecnombre">
                </div>
                <div class="col-md-6">
                    <label for="tarea" class="form-label">Identificación</label>
                    <input type="number" class="form-control" id="mecidentificacion" name="mecidentificacion">
                  </div>
                  <div class="col-md-6">
                    <label for="tarea" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="mectelefono" name="mectelefono">
                  </div>
                  <div class="col-md-6">
                      <label for="tarea" class="form-label">Correo</label>
                      <input type="email" class="form-control" id="meccorreo" name="meccorreo">
                    </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>




    <script src="assets/js/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
